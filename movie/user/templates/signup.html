{% extends 'base.html' %}

{% block content %}


<form action="{% url 'user:signup' %}" method="POST">
{% csrf_token %}
<p>이메일(로그인 시 이메일을 사용합니다.) : <input type="text" name="user_email"></p>
<p>아이디 : <input type="text" name="user_id"></p>
<p>비밀번호 : <input type="text" name="user_password"></p>
<p>비밀번호 재확인 : <input type="text" name="user_repassword"></p>
<p> 비밀번호가 일치하지 않을 경우, 재로딩 됩니다. </p>
<p>이름 : <input type="text" name="user_nickname"></p>
<button type="submit"> 회원가입 하기 </button>

</form>



{% endblock %}
