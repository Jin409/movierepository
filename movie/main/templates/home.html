{% extends 'base.html' %}
{% block content%}
<div style="padding:30px;">
{{welcome}}
</div>

    {% if user_id %}
    <button ><a style="text-decoration-line:none;"href="{% url 'user:logout' %}"> 로그아웃</a></button>

    <button ><a style="text-decoration-line:none;"href="{% url 'user:signup' %}"> 회원가입하기</a></button>
    {% endif %}


{% endblock %}
